<p>Página: {{pagina}}</p>
<div class="collection">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Lista de Cursos </th>
        <td mat-cell *matCellDef="let curso" [routerLink]="['/curso',curso.id]" routerLinkActive="router-link-active">
          {{curso.nome}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<button mat-raised-button color="primary" (click)="proximaPagina()">Próxima Página</button>
